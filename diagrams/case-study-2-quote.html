<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Study - Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #f8f8f8;
      width: 1080px;
      height: 1350px;
      display: flex;
      flex-direction: column;
      padding: 60px;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0,0,0,0.025) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.025) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: white;
      border: 1px solid #e8e8e8;
      border-radius: 100px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      width: fit-content;
      margin-bottom: 40px;
    }
    .badge svg { width: 20px; height: 20px; }
    .quote-card {
      background: white;
      border-radius: 28px;
      padding: 50px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .quote-text {
      font-size: 32px;
      line-height: 1.45;
      color: #6b7280;
      margin-bottom: 50px;
    }
    .quote-text strong {
      color: #1a1a1a;
      font-weight: 700;
    }
    .quote-author {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .author-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #e5e5e5;
      overflow: hidden;
    }
    .author-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .author-name {
      font-size: 26px;
      font-weight: 700;
      color: #1a1a1a;
    }
    .author-role {
      font-size: 22px;
      color: #6b7280;
      margin-top: 4px;
    }
    .logos-card {
      background: #f0f0f0;
      border-radius: 28px;
      padding: 40px 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 28px;
      font-weight: 800;
      color: #1a1a1a;
      letter-spacing: -0.02em;
    }
    .logo-icon { width: 32px; height: 32px; }
    .logo-divider { width: 1px; height: 36px; background: #d0d0d0; }
    .scaile-icon {
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="badge">
    <svg viewBox="0 0 24 24" fill="currentColor">
      <rect x="3" y="3" width="7" height="7" rx="1"/>
      <rect x="14" y="3" width="7" height="7" rx="1"/>
      <rect x="3" y="14" width="7" height="7" rx="1"/>
      <rect x="14" y="14" width="7" height="7" rx="1"/>
    </svg>
    Case Study
  </div>

  <div class="quote-card">
    <p class="quote-text">
      "AI search is taking off as a growth channel and <strong>SCAILE is the rocket fuel</strong> every company needs. With their insights, we now lead the integration space in LLM visibility and have generated significant pipeline within months."
    </p>
    <div class="quote-author">
      <div class="author-avatar">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar">
      </div>
      <div class="author-info">
        <div class="author-name">Jon Gitlin</div>
        <div class="author-role">SEO Strategist, Client</div>
      </div>
    </div>
  </div>

  <div class="logos-card">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <path d="M4 6h16M4 12h16M4 18h10"/>
      </svg>
      CLIENT
    </div>
    <div class="logo-divider"></div>
    <div class="logo">
      <div class="scaile-icon"></div>
      SCAILE
    </div>
  </div>
</body>
</html>
