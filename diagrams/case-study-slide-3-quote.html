<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Study - Quote</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #f5f5f5;
      width: 1080px;
      height: 1080px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 24px 24px;
      pointer-events: none;
    }
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      width: 100%;
      max-width: 800px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: white;
      border: 1px solid #e5e5e5;
      border-radius: 100px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .badge svg { width: 22px; height: 22px; }
    .quote-card {
      background: white;
      border-radius: 32px;
      padding: 50px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .quote-text {
      font-size: 28px;
      line-height: 1.5;
      color: #4b5563;
      margin-bottom: 40px;
    }
    .quote-text strong {
      color: #1a1a1a;
      font-weight: 700;
    }
    .quote-author {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .author-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #e5e5e5;
      overflow: hidden;
    }
    .author-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .author-name {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
    }
    .author-role {
      font-size: 20px;
      color: #6b7280;
      margin-top: 4px;
    }
    .logos-card {
      background: white;
      border-radius: 32px;
      padding: 40px 70px;
      display: flex;
      align-items: center;
      gap: 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: 800;
      color: #1a1a1a;
      letter-spacing: -0.02em;
    }
    .logo-icon { width: 32px; height: 32px; }
    .logo-divider { width: 2px; height: 36px; background: #e5e5e5; }
    .scaile-icon {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 7px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <rect x="3" y="3" width="7" height="7" rx="1"/>
        <rect x="14" y="3" width="7" height="7" rx="1"/>
        <rect x="3" y="14" width="7" height="7" rx="1"/>
        <rect x="14" y="14" width="7" height="7" rx="1"/>
      </svg>
      Case Study
    </div>

    <div class="quote-card">
      <p class="quote-text">
        "AI search is taking off as a growth channel and <strong>SCAILE is the rocket fuel</strong> every company needs. With their insights, we now lead in LLM visibility and have generated significant pipeline within months."
      </p>
      <div class="quote-author">
        <div class="author-avatar">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar">
        </div>
        <div class="author-info">
          <div class="author-name">John Smith</div>
          <div class="author-role">Head of Growth, Client</div>
        </div>
      </div>
    </div>

    <div class="logos-card">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
        CLIENT
      </div>
      <div class="logo-divider"></div>
      <div class="logo">
        <div class="scaile-icon"></div>
        SCAILE
      </div>
    </div>
  </div>
</body>
</html>
