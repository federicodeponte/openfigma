<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Case Study - Cover</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: #f5f5f5;
      width: 1080px;
      height: 1080px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
      background-size: 24px 24px;
      pointer-events: none;
    }
    .container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      text-align: center;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: white;
      border: 1px solid #e5e5e5;
      border-radius: 100px;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .badge svg { width: 22px; height: 22px; }
    .headline {
      font-size: 64px;
      font-weight: 800;
      line-height: 1.1;
      letter-spacing: -0.03em;
    }
    .headline .muted { color: #9ca3af; }
    .headline .bold { color: #1a1a1a; }
    .logos-card {
      background: white;
      border-radius: 32px;
      padding: 50px 80px;
      display: flex;
      align-items: center;
      gap: 50px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      margin-top: 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 32px;
      font-weight: 800;
      color: #1a1a1a;
      letter-spacing: -0.02em;
    }
    .logo-icon { width: 44px; height: 44px; }
    .logo-divider { width: 2px; height: 50px; background: #e5e5e5; }
    .scaile-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="badge">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <rect x="3" y="3" width="7" height="7" rx="1"/>
        <rect x="14" y="3" width="7" height="7" rx="1"/>
        <rect x="3" y="14" width="7" height="7" rx="1"/>
        <rect x="14" y="14" width="7" height="7" rx="1"/>
      </svg>
      Case Study
    </div>

    <h1 class="headline">
      <span class="muted">Read</span> <span class="bold">the full case</span><br>
      <span class="muted">study</span> <span class="bold">for the detailed</span><br>
      <span class="bold">breakdown</span>
    </h1>

    <div class="logos-card">
      <div class="logo">
        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
        CLIENT
      </div>
      <div class="logo-divider"></div>
      <div class="logo">
        <div class="scaile-icon"></div>
        SCAILE
      </div>
    </div>
  </div>
</body>
</html>
