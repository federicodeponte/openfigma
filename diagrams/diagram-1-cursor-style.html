<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Analysis - Cursor Style</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 600px;
      background: radial-gradient(ellipse at center, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
      pointer-events: none;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1100px;
    }

    .step-badge {
      position: absolute;
      top: -40px;
      left: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .step-number {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: white;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
    }

    .step-label {
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .flow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Input cards stack */
    .inputs-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input-card {
      padding: 18px 22px;
      display: flex;
      align-items: center;
      gap: 14px;
      min-width: 200px;
    }

    .input-icon {
      width: 40px;
      height: 40px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #818cf8;
    }

    .input-text .title {
      font-size: 15px;
      font-weight: 600;
      color: #f5f5f5;
    }

    .input-text .subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 2px;
    }

    /* Center node */
    .center-node {
      position: relative;
      flex-shrink: 0;
    }

    .node-box {
      width: 110px;
      height: 110px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 
        0 0 40px rgba(99, 102, 241, 0.3),
        0 0 80px rgba(99, 102, 241, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .node-box::before {
      content: '';
      position: absolute;
      inset: -1px;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, transparent 50%);
      border-radius: 28px;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      padding: 1px;
    }

    .node-icon { color: white; }

    .node-label {
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: 600;
      color: #f5f5f5;
      white-space: nowrap;
    }

    /* Output cards */
    .outputs-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .output-card {
      padding: 18px 22px;
      min-width: 260px;
    }

    .output-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .output-icon {
      width: 36px;
      height: 36px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #22c55e;
    }

    .output-title {
      font-size: 15px;
      font-weight: 600;
      color: #f5f5f5;
    }

    .output-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-left: 48px;
    }

    .output-item {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .output-item::before {
      content: '';
      width: 4px;
      height: 4px;
      background: rgba(99, 102, 241, 0.6);
      border-radius: 50%;
    }

    /* Connection SVG */
    .connections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .connection-line {
      stroke: url(#lineGradient);
      stroke-width: 1.5;
      fill: none;
      opacity: 0.6;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    .connection-line { animation: pulse 3s ease-in-out infinite; }
  </style>
</head>
<body>
  <div class="container">
    <div class="step-badge">
      <div class="step-number">1</div>
      <span class="step-label">Context Analysis</span>
    </div>

    <svg class="connections" viewBox="0 0 1100 350" preserveAspectRatio="xMidYMid meet">
      <defs>
        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.3" />
          <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
          <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.3" />
        </linearGradient>
      </defs>
      <!-- Input to center -->
      <path class="connection-line" d="M 225 120 Q 340 120 340 175 Q 340 175 420 175" />
      <path class="connection-line" d="M 225 230 Q 340 230 340 175 Q 340 175 420 175" />
      <!-- Center to outputs -->
      <path class="connection-line" d="M 530 175 Q 640 175 640 100 Q 640 100 720 100" />
      <path class="connection-line" d="M 530 175 Q 640 175 640 250 Q 640 250 720 250" />
    </svg>

    <div class="flow">
      <!-- Inputs -->
      <div class="inputs-stack">
        <div class="card input-card">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18"/>
              <path d="M9 21V9"/>
            </svg>
          </div>
          <div class="input-text">
            <div class="title">Your Website</div>
            <div class="subtitle">Content & structure</div>
          </div>
        </div>

        <div class="card input-card">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
              <circle cx="9" cy="7" r="4"/>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
          </div>
          <div class="input-text">
            <div class="title">Competitors</div>
            <div class="subtitle">Market analysis</div>
          </div>
        </div>
      </div>

      <!-- Center Node -->
      <div class="center-node">
        <div class="node-box">
          <svg class="node-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2a4 4 0 0 1 4 4c0 1.5-.8 2.8-2 3.5v1.5h2a2 2 0 0 1 2 2v1"/>
            <path d="M12 22a4 4 0 0 1-4-4c0-1.5.8-2.8 2-2.5v-1.5H8a2 2 0 0 1-2-2v-1"/>
            <circle cx="12" cy="6" r="2"/>
            <circle cx="12" cy="18" r="2"/>
            <circle cx="6" cy="12" r="2"/>
            <circle cx="18" cy="12" r="2"/>
          </svg>
        </div>
        <div class="node-label">Brain</div>
      </div>

      <!-- Outputs -->
      <div class="outputs-stack">
        <div class="card output-card">
          <div class="output-header">
            <div class="output-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <path d="M14 2v6h6"/>
                <path d="M16 13H8"/>
                <path d="M16 17H8"/>
                <path d="M10 9H8"/>
              </svg>
            </div>
            <div class="output-title">Target Personas</div>
          </div>
          <div class="output-list">
            <div class="output-item">Who is your target audience?</div>
            <div class="output-item">What search intent exists?</div>
            <div class="output-item">Where does your audience search?</div>
          </div>
        </div>

        <div class="card output-card">
          <div class="output-header">
            <div class="output-icon">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
              </svg>
            </div>
            <div class="output-title">Search Queries</div>
          </div>
          <div class="output-list">
            <div class="output-item">50 persona-driven prompts</div>
            <div class="output-item">Intent-optimized query analysis</div>
            <div class="output-item">Longtail query targeting</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
