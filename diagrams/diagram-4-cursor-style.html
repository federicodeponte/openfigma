<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Creation - Cursor Style</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 600px;
      background: radial-gradient(ellipse at center, rgba(249, 115, 22, 0.06) 0%, transparent 70%);
      pointer-events: none;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 1100px;
    }

    .step-badge {
      position: absolute;
      top: -40px;
      left: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .step-number {
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 600;
      color: white;
      box-shadow: 0 0 20px rgba(249, 115, 22, 0.3);
    }

    .step-label {
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .flow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    /* Input cards */
    .inputs-stack {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input-card {
      padding: 18px 22px;
      display: flex;
      align-items: center;
      gap: 14px;
      min-width: 200px;
    }

    .input-icon {
      width: 40px;
      height: 40px;
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid rgba(249, 115, 22, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fb923c;
    }

    .input-text .title {
      font-size: 15px;
      font-weight: 600;
      color: #f5f5f5;
    }

    .input-text .subtitle {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 2px;
    }

    /* Center node */
    .center-node {
      position: relative;
      flex-shrink: 0;
    }

    .node-box {
      width: 110px;
      height: 110px;
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 
        0 0 40px rgba(249, 115, 22, 0.3),
        0 0 80px rgba(249, 115, 22, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .node-icon { color: white; }

    .node-label {
      position: absolute;
      bottom: -32px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 15px;
      font-weight: 600;
      color: #f5f5f5;
      white-space: nowrap;
    }

    /* Output - Article preview */
    .article-preview {
      padding: 24px;
      min-width: 300px;
      max-width: 320px;
    }

    .article-header {
      margin-bottom: 16px;
    }

    .article-title {
      font-size: 16px;
      font-weight: 700;
      color: #f5f5f5;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .article-meta {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
    }

    .article-tag {
      background: rgba(249, 115, 22, 0.15);
      color: #fb923c;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 500;
    }

    .article-body {
      margin-bottom: 16px;
    }

    .article-line {
      height: 8px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 4px;
      margin-bottom: 8px;
    }

    .article-line:nth-child(1) { width: 100%; }
    .article-line:nth-child(2) { width: 90%; }
    .article-line:nth-child(3) { width: 95%; }
    .article-line:nth-child(4) { width: 70%; }

    .article-footer {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .schema-badge {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.2);
      color: #22c55e;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* Connections */
    .connections {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .connection-line {
      stroke: url(#lineGradient);
      stroke-width: 1.5;
      fill: none;
      opacity: 0.6;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    .connection-line { animation: pulse 3s ease-in-out infinite; }
  </style>
</head>
<body>
  <div class="container">
    <div class="step-badge">
      <div class="step-number">4</div>
      <span class="step-label">Content Generation</span>
    </div>

    <svg class="connections" viewBox="0 0 1100 350" preserveAspectRatio="xMidYMid meet">
      <defs>
        <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.3" />
          <stop offset="50%" style="stop-color:#ea580c;stop-opacity:0.6" />
          <stop offset="100%" style="stop-color:#f97316;stop-opacity:0.3" />
        </linearGradient>
      </defs>
      <!-- Inputs to center -->
      <path class="connection-line" d="M 225 100 Q 340 100 340 175 Q 340 175 420 175" />
      <path class="connection-line" d="M 225 175 Q 340 175 420 175" />
      <path class="connection-line" d="M 225 250 Q 340 250 340 175 Q 340 175 420 175" />
      <!-- Center to output -->
      <path class="connection-line" d="M 530 175 Q 640 175 720 175" />
    </svg>

    <div class="flow">
      <!-- Inputs -->
      <div class="inputs-stack">
        <div class="card input-card">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <ellipse cx="12" cy="5" rx="9" ry="3"/>
              <path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/>
              <path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/>
            </svg>
          </div>
          <div class="input-text">
            <div class="title">Database</div>
            <div class="subtitle">Context & mentions</div>
          </div>
        </div>

        <div class="card input-card">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18"/>
              <path d="M9 21V9"/>
            </svg>
          </div>
          <div class="input-text">
            <div class="title">Company Crawl</div>
            <div class="subtitle">Brand voice & style</div>
          </div>
        </div>

        <div class="card input-card">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v6"/>
              <path d="M12 17v6"/>
              <path d="M4.22 4.22l4.24 4.24"/>
              <path d="M15.54 15.54l4.24 4.24"/>
              <path d="M1 12h6"/>
              <path d="M17 12h6"/>
              <path d="M4.22 19.78l4.24-4.24"/>
              <path d="M15.54 8.46l4.24-4.24"/>
            </svg>
          </div>
          <div class="input-text">
            <div class="title">Deep Research</div>
            <div class="subtitle">Topic exploration</div>
          </div>
        </div>
      </div>

      <!-- Center Node -->
      <div class="center-node">
        <div class="node-box">
          <svg class="node-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 20h9"/>
            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
          </svg>
        </div>
        <div class="node-label">Article Creation</div>
      </div>

      <!-- Output - Article Preview -->
      <div class="card article-preview">
        <div class="article-header">
          <div class="article-title">AEO Optimized Article</div>
          <div class="article-meta">
            <span class="article-tag">AEO-Ready</span>
            <span>2,500 words</span>
          </div>
        </div>
        <div class="article-body">
          <div class="article-line"></div>
          <div class="article-line"></div>
          <div class="article-line"></div>
          <div class="article-line"></div>
        </div>
        <div class="article-footer">
          <div class="schema-badge">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6L9 17l-5-5"/>
            </svg>
            Schema
          </div>
          <div class="schema-badge">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 6L9 17l-5-5"/>
            </svg>
            FAQ
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
